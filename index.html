<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <a href="highscore.html">View Highscore</a>
        <p>Timer: <span class="timer">0</span></p>
    </header>

    <main>
        <div class="startContainer">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer all of the questions within the time limit. Keep in mid that incorrect answers will
                penzlize your scoretime by ten seconds!</p>
            <button class="startBtn">Start Quiz</button>
        </div>

        <div class="questionContainer hide">
            <h2 class="questionTitle">The condition...</h2>
            <section class="answerContainer">
                <button>example button 1</button>
                <button>example button 2</button>
                <button>example button 3</button>
                <button>example button 4</button>
            </section>
            <br>
            <h5 class="correctOrIncorrect"></h5>
        </div>

        <div class="initialContainer hide">
            <input class="initialInput" type="text" placeholder="enter initial here">
            <button class="initialBtn">submit</button>
            
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
